<html>  
<head>  
	<meta charset="utf-8">  
	<title>做一个简单的图表</title> 
	<style type="text/css" >
		.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

.MyRect {
		fill: red;
		border:1px dashed black;
	}

.MyText {
		fill: white;
		text-anchor: middle;

	</style>
 
</head> 
<body>  
  <img src="blue.jpg" width="200px" height="500px">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
  <script type="text/javascript" src="visualization.js"></script>
</body>  
</html>
